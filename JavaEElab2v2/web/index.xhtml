<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:temp = "http://java.sun.com/jsf/composite/temp">
   <f:view>
      <h:form>
         <h:outputLabel value="username"/>
         <h:inputText value="#{loginBean.login}" required="true"/>
         <h:outputLabel value="password"/>
         <h:inputText value="#{loginBean.password}" required="true"/>
         <h:commandButton value="Submit" type="submit" action="#{loginBean.getPage}"/>
      </h:form>


      <h:form>
         <temp:loginComponent
                 usernameValue="#{loginBean.login}"
                 passwordValue="#{loginBean.password}"
                 loginButtonLabel="Submit"
                 loginButtonType="submit"
            />
      </h:form>

   </f:view>
</html>
