<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>User page</title>
    </h:head>
    <h:body style="text-align: center">
        <h1>Це сторінка користувача #{loginBean.login}</h1>
        <h:outputLabel value="Hello, user"/><br/><hr/>
        <h2>Блок вибірки</h2>
        <h:dataTable value="#{userBean.selectedRows}" var="t"
                     border="2"
                     cellspacing="1" cellpadding="1">
            <h:column>
                <f:facet name="header">Одержувач</f:facet>
                #{t.recipientName}
            </h:column>
            <h:column>
                <f:facet name="header">Видання</f:facet>
                #{t.editionName}
            </h:column>
            <h:column>
                <f:facet name="header">Доставка</f:facet>
                #{t.deliveryName}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
